        <mat-sidenav-container class="contenedor-menuizq" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav 
              opened="true" disableClose="false"
              #snavp [mode]="mobileQuery.matches ? 'over' : 'side'" 
              [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
            >
            <!-- opened="false" disableClose="true" -->
                  <!--
                  opened="false"  por defecto esta oculto
                  Lista de opciones del menu izquierdo   
                  <mat-nav-list *ngIf="FirebaseloginService.fbconectado">-->


                  <div *ngIf="FirebaseloginService.getcurrentusrtrueorfalse()" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a mat-button 
                      [class]="pillshome"  
                      id="pills-inicio" 
                      data-toggle="pill" 
                      (click)="navegar('home')" 
                      role="tab" 
                      aria-controls="v-pills-inicio" 
                      aria-selected="true"
                      gbTooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                      matTooltip="Inicio"
                      aria-label="Muetra el texto del btn al pasar el mouse"
                      matTooltipPosition="right"
                    >
                      <button mat-icon-button (click)="navegar('home')">
                        <span style="color:blueviolet;">
                          <i class="fas fa-home fa-2x"></i>
                        </span>
                      </button>
                      <!-- Inicio -->
                    </a>
                    <mat-divider></mat-divider>
                    <a 
                      mat-button [class]="pillsestructe" 
                      id="pills-estructe" data-toggle="pill" 
                      (click)="navegar('estrucempresa')" 
                      role="tab" 
                      aria-controls="v-pills-estructe" 
                      aria-selected="false"
                      matTooltip="Estructura de la empresa"
                      aria-label="Muetra el texto del btn al pasar el mouse"
                      matTooltipPosition="right"
                      >
                        <button mat-icon-button (click)="navegar('estrucempresa')">

                              <i class="fas fa-sitemap fa-2x"></i> 
                            </span>
                        </button> 
                        <!-- Estructura de la empresa -->
                    </a>
                    <mat-divider></mat-divider>
                    <a mat-button 
                      [class]="pillsestrustm"

                      data-toggle="pill" 
                      (click)="navegar('estrucdm')" 
                      role="tab" 
                      aria-controls="v-pills-estructm" 
                      aria-selected="false"

                      matTooltipPosition="right"
                    >
                        <button mat-icon-button (click)="navegar('estrucdm')">
                          <i class="fas fa-table fa-2x"></i>
                        </button>
                        <!-- Estructura DM -->
                    </a>
                    <mat-divider></mat-divider>
                    <a mat-button

                    </a>

                      role="tab" 
                      aria-controls="v-pills-pedidos"

                    >
                      <button mat-icon-button (click)="navegar('pedidos')">

                      </button>

                    </a>

                    <mat-divider></mat-divider>
